<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonLith | متجر التصاميم الإبداعية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7289da;
            --secondary-color: #2c2f33;
            --accent-color: #ff4081;
        }

        body {
            background: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
        }

        .navbar {
            background: var(--secondary-color) !important;
        }

        .hero-section {
            background: linear-gradient(45deg, var(--secondary-color), #1a1b1e);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .design-card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            background: white;
        }

        .design-card:hover {
            transform: translateY(-10px);
        }

        .design-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .price {
            color: var(--accent-color);
            font-size: 1.5em;
            font-weight: bold;
        }

        .footer {
            background: var(--secondary-color);
            color: white;
            padding: 30px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
‎    <!-- القائمة العلوية -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-moon"></i> MoonLith
            </a>

<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#designs">التصاميم</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">من نحن</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button onclick="loginWithDiscord()" class="btn btn-primary">
                        <i class="fab fa-discord"></i> دخول عبر Discord
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- القسم الرئيسي -->
    <section class="hero-section">
        <div class="container">
            <h1>MoonLith Designs</h1>
            <p class="lead">تصاميم إبداعية احترافية لمشروعك</p>
        </div>
    </section>

    <!-- قسم التصاميم -->
    <section id="designs" class="container mt-5">
        <h2 class="text-center mb-4">تصاميمنا</h2>
        <div class="row" id="designsGrid"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>MoonLith</h5>
                    <p>متجر التصاميم الإبداعية</p>
                </div>
                <div class="col-md-4">
                    <h5>تواصل معنا</h5>
                    <p>
                        <i class="fab fa-discord"></i> Discord Server
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // إعدادات Discord
        const DISCORD_CLIENT_ID = '1312489656796971098';

const REDIRECT_URI = 'https://moon-lith.github.io/Moonlight/callback';

        // التصاميم
        const designs = [
            {
                id: 1,
                title: "لوجو احترافي",
                description: "تصميم شعار مميز لعلامتك التجارية",
                price: 50,
                image: "https://via.placeholder.com/400x300?text=Logo+Design"
            },
            {
                id: 2,
                title: "هوية بصرية",
                description: "هوية بصرية كاملة لمشروعك",
                price: 150,
                image: "https://via.placeholder.com/400x300?text=Brand+Identity"
            },
            {
                id: 3,
                title: "تصاميم سوشيال ميديا",
                description: "تصاميم احترافية لمنصات التواصل",
                price: 75,
                image: "https://via.placeholder.com/400x300?text=Social+Media"
            }
        ];

        // تسجيل الدخول بواسطة Discord
        function loginWithDiscord() {
            const params = new URLSearchParams({
                client_id: DISCORD_CLIENT_ID,
                redirect_uri: REDIRECT_URI,
                response_type: 'code',
                scope: 'identify guilds.join guilds voice'
            });

            window.location.href = `https://discord.com/oauth2/authorize?${params}`;
        }

        // عرض التصاميم
        function loadDesigns() {
            const grid = document.getElementById('designsGrid');
            designs.forEach(design => {
                const card = `
                    <div class="col-md-4">
                        <div class="design-card">
                            <img src="${design.image}" class="design-image" alt="${design.title}">
                            <div class="p-3">
                                <h3>${design.title}</h3>
                                <p>${design.description}</p>
                                <div class="price">$${design.price}</div>

<button onclick="orderDesign(${design.id})" class="btn btn-primary w-100 mt-3">
                                    <i class="fas fa-shopping-cart"></i> طلب التصميم
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // طلب تصميم
        function orderDesign(id) {
            // التحقق من تسجيل الدخول
            if (!localStorage.getItem('discord_token')) {
                loginWithDiscord();
                return;
            }
            // إظهار نموذج الطلب
            alert('سيتم التواصل معك عبر Discord');
        }

        // التحقق من حالة تسجيل الدخول
        function checkAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                // تم تسجيل الدخول بنجاح
                localStorage.setItem('discord_token', 'logged_in');
                window.location.href = '/';
            }
        }

        // تحميل الصفحة
        window.onload = function() {
            loadDesigns();
            checkAuth();
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
